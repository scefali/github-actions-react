name: Deploy

on:
  push:
    branches: [ master ]



jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

    steps:
    - uses: actions/checkout@v2.3.4

    - name: Install
      run: npm install

    - name: Build assets
      run: npm run build

    - name: Sentry Release
      uses: getsentry/action-release@1bf2640353457c56a0e05a823450fc67a111bf1a # Change the version for testing
      with:
        url_prefix: ~/static/js
        sourcemaps: build/static/js